<!-- formulaire de création d'un salarié -->
<form>
  <div class="row">

      <div class="col">
          <div class="form-group">
              <label>Nom</label>

              <!-- voir "value" et "(change)" -->
              <input type="text" class="form-control" placeholder="Nom" [value]="formCreate.name" (change)="formCreate.name = $event.target.value">
          </div>
      </div>
      <div class="col">
        <div class="form-group">
            <label>Prenom</label>

            <!-- voir "value" et "(change)" -->
            <input type="text" class="form-control" placeholder="Prenom" [value]="formCreate.firstname" (change)="formCreate.firstname = $event.target.value">
        </div>
    </div>
  </div>
    <div class="row">
    <div class="col">
      <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" placeholder="Username" [value]="formCreate.username" (change)="formCreate.username = $event.target.value">
      </div>
  </div>
  <div class="col">
    <div class="form-group">
        <label>Date de Naissance</label>
        <input type="date" class="form-control" placeholder="Date de Naissance" [value]="formCreate.birthday" (change)="formCreate.birthday = $event.target.value">
    </div>
</div>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-group">
          <label>Rue</label>
          <input type="text" class="form-control" placeholder="Rue" [value]="formCreate.address" (change)="formCreate.address = $event.target.value">
      </div>
  </div>
  <div class="col">
    <div class="form-group">
        <label>Ville</label>
        <input type="text" class="form-control" placeholder="Ville" [value]="formCreate.city" (change)="formCreate.city = $event.target.value">
    </div>
</div>
<div class="col">
  <div class="form-group">
      <label>Code Postal</label>
      <input type="number" class="form-control" placeholder="Code Postal" [value]="formCreate.zipcode" (change)="formCreate.zipcode = $event.target.value">
  </div>
</div>
</div>
<div class="row">
  <div class="col">
    <div class="form-group">
        <label>Telephone</label>
        <input type="number" class="form-control" placeholder="Telephone" [value]="formCreate.phone" (change)="formCreate.phone = $event.target.value">
    </div>
  </div>
    <div class="col">
      <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="Email" [value]="formCreate.email" (change)="formCreate.email = $event.target.value">
      </div>
  </div>
  <div class="col">
    <div class="form-group">
        <label>Poste</label>
        <select type="text" type="text" class="form-control"  [value]="formCreate.post" (change)="formCreate.post = $event.target.value">
            <option></option>
            <option>chef de projet</option>
            <option>développeur</option>
            <option>commercial</option>
            <option>intégrateur</option>
          </select>
    </div>
</div>
</div>

  <!-- bouton d'ajout, utiliser la fonction (click) -->
  <button type="button" name="button" (click)=createEmployee()>Ajouter</button>

</form>
