<!-- formulaire pour update -->
<form *ngIf="project">

  <div class="row">

    <div class="col">
        <div class="form-group">
            <label>Nom</label>
            <!-- ici, pour récupérer la valeur du nom dans le formaulaire, on utiliser [value], pour récupérer la modification, on utilise (onchange) -->
            <input type="text" class="form-control" placeholder="Nom" [value]="project.name" (change)="formUpdate.name = $event.target.value">
        </div>
    </div>

    <div class="col">
        <div class="form-group">
            <label>Description</label>
            <textarea type="text" class="form-control" placeholder="Description" [value]="project.description" (change)="formUpdate.description = $event.target.value"></textarea>
        </div>
    </div>

  </div>

  <div class="row">

    <div class="col">
        <div class="form-group">
            <label>Date de début</label>
            <input type="date" class="form-control" placeholder="Date de début" [value]="project.startdate" (change)="formUpdate.startdate = $event.target.value">
        </div>
    </div>
    <div class="col">
      <div class="form-group">
          <label>Date de fin</label>
          <input type="date" class="form-control" placeholder="Date de fin" [value]="project.enddate" (change)="formUpdate.enddate = $event.target.value">
      </div>
  </div>
  <div class="col">
    <div class="form-group">
        <label>Client</label>
        <input type="text" class="form-control" placeholder="Client" [value]="project.customer" (change)="formUpdate.customer = $event.target.value">
    </div>
    </div>
    <div class="col">
      <div class="form-group">
          <label>Montant</label>
          <input type="text" class="form-control" placeholder="Montant" [value]="project.sum" (change)="formUpdate.sum = $event.target.value">
      </div>
      </div>
      <div class="col">
        <div class="form-group">
            <label>Statut</label>
            <select type="text" class="form-control" placeholder="Statut" [value]="project.status" (change)="formUpdate.status = $event.target.value">
              <option></option>
              <option>annulé</option>
              <option>terminé</option>
              <option>en cours de réalisation</option>
              <option>prospect</option>
            </select>
        </div>
        </div>
    
    
</div>
    

  <!-- bouton de modificaton, sur l'event click, on appel la fonction updateUser qui a comme argument, le userid -->
  <button type="button" name="button" class="btn btn-info" (click)=updateProject(project.id)>modifier</button>

</form>
